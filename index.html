<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">

  <!-- code a Hero / Banner section -->

    <ul>
      <li><i class="fab fa-facebook-f"></i></li>
